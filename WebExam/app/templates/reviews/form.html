{% extends 'base.html' %}
{% block title %}Новый отзыв{% endblock %}
{% block content %}
<h1>Новый отзыв к «{{ recipe.title }}»</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Оценка</label>
    <select name="rating" class="form-select">
      <option value="5" selected>5 – отлично</option>
      <option value="4">4 – хорошо</option>
      <option value="3">3 – удовлетворительно</option>
      <option value="2">2 – неудовлетворительно</option>
      <option value="1">1 – плохо</option>
      <option value="0">0 – ужасно</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Текст отзыва</label>
    <textarea name="text_md" class="form-control" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a class="btn btn-secondary" href="{{ url_for('recipes.view', recipe_id=recipe.id) }}">Отмена</a>
</form>
<script>
  const mde = new EasyMDE({ element: document.querySelector('textarea[name="text_md"]') });
</script>
{% endblock %}
